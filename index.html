<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Typer | Test Your Skills</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Background Shapes -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div class="container glass">
      <header>
        <h1>Speed Typer</h1>
        <p class="subtitle">Test your typing speed & accuracy</p>
      </header>

      <div class="controls">
        <div class="control-group">
          <label for="difficulty">Difficulty</label>
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <div class="control-group">
          <label>Time Left</label>
          <div class="timer-display"><span id="time">30</span>s</div>
        </div>
      </div>

      <div class="test-area">
        <div id="quote" class="quote-display"></div>
        <textarea
          id="input"
          placeholder="Click 'Start Test' and type here..."
          disabled
        ></textarea>
      </div>

      <div id="stats" class="stats-grid">
        <div class="stat-item">
          <span class="stat-label">WPM</span>
          <span id="wpm" class="stat-value">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Accuracy</span>
          <span id="accuracy" class="stat-value">0%</span>
        </div>
      </div>

      <div class="actions">
        <button id="startBtn" class="btn primary">Start Test</button>
        <button id="restartBtn" class="btn secondary">Restart</button>
      </div>

      <div id="scoreboard" class="leaderboard">
        <h3>ğŸ† Best Score</h3>
        <p id="bestScore" class="best-score-display">No record yet</p>

        <h3>ğŸ“œ Recent Results</h3>
        <ul id="results" class="results-list"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
